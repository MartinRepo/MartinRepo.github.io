# Copyright: "@Martingale"

paginate: 7

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
  post: "/:slug/"

defaultContentLanguage: zh
defaultContentLanguageInSubdir: true

languages:
    zh:
      languageName: "简体中文"
      # contentDir: content/english
      weight: 1
      profileMode:
        enabled: true
        title: 小修在深山，大修在世间
