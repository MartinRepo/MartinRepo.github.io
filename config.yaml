        imageUrl: "icebear.jpg"
        imageTitle: chi
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 🎓 本科生涯
            url: post/1liverpool
          - name: 🔬 研究记录
            url: post/2research
          - name: 📖 分享&杂记
            url: post/3share
          - name: 🎒 旅行画廊
            url: post/4travel
      menu:
        main:
          - identifier: search
            name: 🔍 搜索
            url: search
            weight: 20
          - identifier: home
            name: 🏠 主页
            url: /
            weight: 1
          - identifier: archives
            name: 📁 归档
            url: archives/
            weight: 3
          - identifier: tags
            name: 🏷️ 标签
            url: tags
            weight: 4
          - identifier: about
            name: 💭 关于
            url: about
            weight: 50
    en:
        languageName: "English"
        weight: 2
        taxonomies:
          tag: tags
        menu:
            main:
                - identifier: archives
                  name: 📁 Archives
                  url: archives_en
                  weight: 3
                - identifier: tags
                  name: 🏷️ Tags
                  url: tags
                  weight: 4
                - identifier: home
                  name: 🏠 Home
                  url: /
                  weight: 1
                - identifier: posts
                  name: 📒 Posts
                  url: post_en
                  weight: 2
                - identifier: search·
                  name: 🔍 Search
                  url: search_en
                  weight: 20
                - identifier: about
                  name: 💭 About
                  url: about
                  weight: 50

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Martin的个人博客"
    author: Martin

  
    defaultTheme: auto
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false
    ShowWordCounts: true
    VisitCount: true
    
    math: true

    ShowLastMod: true

    ShowToc: true
    TocOpen: true

    comments: true
    
    socialIcons:
        - name: github
          url: "https://github.com/MartinRepo"
        - name: instagram
          # url: "img/instagram.png"
          url: "https://www.instagram.com/martinxing7788/"
        - name: twitter
          # url:  "img/twitter.png"
          url: "https://twitter.com/Mars30920866"
        - name: email
          url: "mailto:martinchi7788@gmail.com"
        - name: RSS
          url: "index.xml"

    label:
      text: "Martin's space"
      icon: "icebear.jpg"
      iconHeight: 35

    assets:
        favicon: "icebear.jpg"
        favicon16x16: "icebear.jpg"
        favicon32x32: "icebear.jpg"
        apple_touch_icon: "icebear.jpg"
        safari_pinned_tab: "icebear.jpg"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
      version: 1.4.11

    busuanzi:
      enable: true

    homeInfoParams:
      Title: "👋 Hi, this is Martin's space."
