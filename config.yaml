baseURL: https://martinspace.top/
title: Martin's space
theme: hugo-PaperMod

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

# 谷歌统计
