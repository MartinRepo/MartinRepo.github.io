    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true  
        guessSyntax: true
        # lineNos: true
        # noClasses: false
        # style: monokai
        style: darcula
        # hl_Lines: true
        codeFences: true
        guessSyntax: true

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

markup.highlight:
  style = 'monokai'

